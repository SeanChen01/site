<script>
    $(window).ready(function() {
        $('.page-bonus-div .header-lt .btn').on('click', function () {
            $('.page-bonus-div').removeClass('active');
            $('.page-web').removeClass('modal-open');
        });
        $('.result-box.win,.result-box.no-win').hide();

        $('.demo-win').on('click', function () {
            $('.bonus-btn').removeClass('disabled');
            $('.bonus-img').addClass('jello-horizontal ');
            $('.result-box').hide();
            $('.result-box.win').show();
        });
        $('.demo-no-win').on('click', function () {
            $('.bonus-btn').removeClass('disabled');
            $('.result-box').hide();
            $('.result-box.no-win').show();
        });
        $('.demo-no-ticket').on('click', function () {
            $('.bonus-btn').addClass('disabled');
        });


    });
