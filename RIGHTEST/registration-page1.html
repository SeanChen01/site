<body class="page">
    <div class="page-content">
        <div class="page-header-img">
			<img src="inc/img/layout/top-img.jpg" alt="">
		</div>
        <div class="card">
			<div class="card-body">
				<div class="card-tit-h1">加入瑞特會員</div>
			<div class="txt-info">📣加入瑞特會員即可享有專屬優惠券，並解鎖預約取貨等會員獨享功能！</div>
			<div class="form gray-border">
                <div class="card-tit-h2">基本資料</div>
				<div class="form-group">
					<label for="form-input">會員姓名</label>
					<input type="text" class="form-control" id="form-input" placeholder="請輸入您的真實姓名">
                    <div class="txt-error">行動電話號碼格式有誤，請重新輸入。</div>
				</div>
				<div class="form-group">
					<label for="form-input">行動電話</label>
					<input type="text" class="form-control" id="form-input" placeholder="請輸入您的行動電話號碼">
				</div>
				<div class="form-group">
					<label for="form-input">生日 </label>
					<input id="date" type="text" class="form-control date" id="form-input" placeholder="請選擇您的出生日期" onfocus="(this.type='date')" onblur="(this.type='text')">
				</div>
				<div class="form-group">
					<label for="form-input">糖尿病類型(非必填)</label>
                    <select class="custom-select">
						<option value="" disabled selected>請選擇</option>
					</select>
				</div>
				<div class="form-group">
					<label for="form-input">推薦店家代碼(非必填)</label>
                    <div class="d-flex padd-0">
                        <input type="text" class="form-control" id="form-input" placeholder="請輸入推薦您的店家代碼">
                        <a class="form-btn" href="javascript:void(0)">
                            <i class="icon-qrcode"></i>
                        </a>
					</div>
                    
					
                    <div class="form-txt">店家名稱：華廣藥局</div>
				</div>
			</div>
			<div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    我了解並同意
                    <a class="txt-link" href="javascript:void(0)">
                        會員個人資料告知聲明
                    </a>
                </label>
            </div>
			<div class="info-txt rt">
                華廣生技股份有限公司<br>
                客服中心<br>
                🔹電話：0800-371-688<br>
                🔹LINE：@rightest<br>
                🔹E-mail: info@bionime.com
            </div>
			<div class="card-footer">
				<a class="btn btn-primary" href="javascript:void(0);">我要加入會員</a>
			</div>
		</div>
		
    </div><!-- /page-content -->
