<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>RIGHTEST</title>
    <link rel="shortcut icon" href="inc/img/favicon.png">
	<meta property="og:image" content="https://seanchen01.github.io/site/inc/img/logo/og-1.jpg">
    <!-- 共用JS star -->
    <script type="text/javascript" src="inc/lib/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="inc/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="inc/js/base.js"></script>

    <link rel="stylesheet" type="text/css" href="inc/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="inc/lib/icomoon/style.css">
    <link rel="stylesheet" type="text/css" href="inc/css/base.css">
</head>

<body class="page">
    <div class="page-content">
        <!-- <div class="page-header">
			<img class="logo" src="inc/img/logo/logo.svg" alt="">
			<div class="page-header-tit">我的預約</div>
		</div> -->
        <div class="page-header-img">
			<img src="inc/img/layout/top-img.jpg" alt="">
		</div>
        <div class="card">
			<div class="card-body">
				<div class="card-tit-h1">預約取貨</div>
			<div class="txt-info">📣先預約、後取貨</div>
			<div class="form">
				<div class="form-group">
					<label for="form-input">姓名</label>
					<input type="text" class="form-control" id="form-input" placeholder="請輸入您的真實姓名">
				</div>
				<div class="form-group">
					<label for="form-input">行動電話</label>
					<input type="text" class="form-control" id="form-input" placeholder="請輸入您的行動電話號碼">
				</div>
			</div>
			<div class="card-tit-h2">選擇預約商品與數量</div>
			<div class="form gray-border">
				<div class="form-group">
					<div class="form-img">
						<img src="inc/img/product/product-01.jpg" alt="">
					</div>
					<label for="form-input">藍牙血糖機 GM700SB</label>
					<select class="custom-select">
						<option value="" disabled selected>請選擇欲預約數量</option>
					</select>
				</div>
				<div class="form-group">
					<div class="form-img">
						<img src="inc/img/product/product-02.jpg" alt="">
					</div>
					<label for="form-input">血糖測試片 GS700/盒(50片)</label>
					<select class="custom-select">
						<option value="" disabled selected>請選擇欲預約數量</option>
					</select>
				</div>
			</div>
			<div class="card-tit-h2">選擇預約店家與日期</div>
			<div class="txt">
				因各店營業時間不一，請於該店營業時間前往取貨，如遇周末、特殊節日，建議先致電確認營業時間後再預約。可預約取貨日為第2~14天，將替您保留7天(從預約取貨日開始計算)，逾期不予保留。
			</div>
			<div class="form">
				<div class="form-group">
					<label for="form-input">預約店家位置</label>
					<div class="div-tb">
						<div class="td w-50per">
							<select class="custom-select">
								<option value="" disabled selected>縣市</option>
							</select>
						</div>
						<div class="td w-50per">
							<select class="custom-select">
								<option value="" disabled selected>鄉鎮區</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="form-input">預約店家名稱</label>
					<select class="custom-select">
						<option value="" disabled selected>請選擇預約店家的名稱</option>
					</select>
				</div>
				<div class="form-group">
					<label for="form-input">預約取貨日 </label>
					<input id="date" type="text" class="form-control date" id="form-input" placeholder="請選擇日期" onfocus="(this.type='date')" onblur="(this.type='text')">
				</div>
			</div>
			</div>
			
			<div class="card-footer">
				<a class="btn btn-primary" href="javascript:void(0);">送出</a>
				<a class="btn btn-primary disabled" href="javascript:void(0);">送出 disabled</a>
			</div>
		</div>
		
    </div><!-- /page-content -->
	
</body>
